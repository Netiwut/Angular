<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-10">
        <mat-card>
          <h1>ตารางกิจกรรม</h1>

          <div class="example-container mat-elevation-z8">
            <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="กรองข้อมูล">
              </mat-form-field>
            </div>

            <table mat-table #table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> เลขที่ </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> ชื่อกิจกรรม </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> วันที่โพสต์ </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> วันที่กิจกรรม </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card>

        Use of this source code is governed by an MIT-style license that
        can be found in the LICENSE file at http://angular.io/license -->

        <hr>

        <div class="row">
          <div class="col-6">
            <mat-card>
              <h1>โพสต์</h1>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="หัวข้อโพสต์" value="">
                </mat-form-field>

                <!-- วันที่กิจโพสต์ -->
                <mat-form-field>

                  <input matInput [matDatepicker]="picker1" placeholder="วันที่โพสต์" [formControl]="date" disabled>
                  <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <!-- วันที่กิจกรรม -->
                <span> &nbsp;</span>
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="วันที่กิจกรรม">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <br>
                <div>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="รายละเอียดโพส"></textarea>
                  </mat-form-field>
                </div>

                <div class="button-row">
                  <button mat-raised-button color="accent">like</button>
                </div>
              </form>
            </mat-card>
          </div>
          <div class="col-6">
            <mat-card>
              <h1>โพสต์</h1>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="หัวข้อโพสต์" value="">

                <!-- วันที่กิจโพสต์ -->
                <mat-form-field>

                  <input matInput [matDatepicker]="picker2" placeholder="วันที่โพสต์" [formControl]="date" disabled>
                  <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <!-- วันที่กิจกรรม -->
                <span> &nbsp;</span>
                <mat-form-field>
                  <input matInput [matDatepicker]="picker2" placeholder="วันที่กิจกรรม">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <br>
                <div>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="รายละเอียดโพส"></textarea>
                  </mat-form-field>
                </div>

                <div class="button-row">
                  <button mat-raised-button color="accent">like</button>
                </div>
              </form>
            </mat-card>
          </div>
        </div>
        <!-- row -->
      </div>

    </div>

    <!-- post side -->
    <br>

  </div>
