<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-10">
        <mat-card>
          <h1>ตารางกิจกรรม</h1>

          <table class="table" width="100%">
            <tr>
              <th width="60%">กิจกรรม</th>
              <th width="20%">เวลากิจกรรม</th>
              <th width="20%">รายละเอียด</th>
            </tr>
            <tr *ngFor="let index of postit">
              <td>
                {{index.name}}
              </td>
              <td>
                {{index.timestamp}}
              </td>
              <td>
                <a href="">
                  <!-- {{index.detail}} -->
                  รายละเอียด
                </a>
              </td>
            </tr>
          </table>

        </mat-card>

        <hr>

        <div class="row" >
          <div class="col-4" *ngFor="let index of postit">
            <mat-card class="example-card" style="background-color:#cecece">
              <form class="example-form">
                <h3>กิจกรรม
                  <span class="label label-default">New</span>
                </h3>
                <mat-card-content>
                </mat-card-content>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <span> &nbsp;</span>
                <br>
                <div>
                  <mat-card-content>
                    <p>
                      {{index.detail}} </p>
                  </mat-card-content>
                </div>
                <div class="button-row">
                  <button mat-raised-button color="accent">like</button>
                </div>
              </form>
            </mat-card>
            <br>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
</body>
